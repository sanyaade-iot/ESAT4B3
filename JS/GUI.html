<!DOCTYPE HTML>
<html>

<head>
    <title>HealthVision</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="Style/style.css">
    <link href="Style/roboto.css" rel='stylesheet' type='text/css'>
    <link href="Style/icon.css" rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <header>
        <img id="logo" src="logo.png">
    </header>
    <div id="mainwindow">
        <nav>
            <div id="ECGButton" class="mainbutton ECG" data-panel="ECGDetail">
                <div>ECG</div>
                <div><span id="BPM" class="buttonvalue">--,-</span><span class="buttonunit">&nbsp;BPM</div>
            </div>
            <div id="PPGButton" class="mainbutton PPG" data-panel="PPGDetail">
                <div>SPO<sub>2</sub></div>
                <div><span id="SPO2" class="buttonvalue">--,-</span><span class="buttonunit">&nbsp;%</span></div>
            </div>
            <div id="StepsButton" class="mainbutton Steps" data-panel="StepsDetail">
                <div>Steps</div>
                <div id="Steps" class="buttonvalue">-</div>
            </div>
        </nav>
        <article>
            <div id="main">
                <div id="ECGplot" class="scanningplot ECG"></div>
                <div id="SPO2plot" class="PPG"></div>
                <div id="StepsBar" class="Steps"></div>
            </div>
            <div id="ECGDetail" class="invisible ECG">
                <div id="ECGStats" class="flexRow">
                    <div class="flexCol statspage">
                        <div id="BPMStats" class="statfield">
                            <h3>History</h3>
                            <label>
                                <input type="radio" name="timeframeBPM" value="1800" checked>30 minutes</label>
                            <br>
                            <label>
                                <input type="radio" name="timeframeBPM" value="7200">2 hours</label>
                            <br>
                            <label>
                                <input type="radio" name="timeframeBPM" value="21600">6 hours</label>
                            <br>
                        </div>
                        <div class="statfield">
                            <h3>Statistics</h3>
                            <ul>
                                <li>Average: <span id="BPMAvg">-</span></li>
                                <li>Minimum: <span id="BPMMin">-</span></li>
                                <li>Maximum: <span id="BPMMax">-</span></li>
                            </ul>
                        </div>
                    </div>
                    <div id="BPMGauge" class="gauge"></div>
                </div>
                <div id="BPMPlot"></div>
            </div>
            <div id="PPGDetail" class="invisible PPG">
                <div id="PPGPlots">
                    <div id="PPGplotIR" class="scanningplot PPG"></div>
                    <div id="PPGplotRD" class="scanningplot PPG"></div>
                </div>
                <div id="PPGStats" class="flexRow">
                    <div class="flexCol statspage">
                        <div id="SPO2Stats" class="statfield">
                            <h3>History</h3>
                            <label>
                                <input type="radio" name="timeframeSPO2" value="1800" checked>30 minutes</label>
                            <br>
                            <label>
                                <input type="radio" name="timeframeSPO2" value="7200">2 hours</label>
                            <br>
                            <label>
                                <input type="radio" name="timeframeSPO2" value="21600">6 hours</label>
                            <br>
                        </div>
                        <div class="statfield">
                            <h3>Statistics</h3>
                            <ul>
                                <li>Average: <span id="SPO2Avg">-</span></li>
                                <li>Minimum: <span id="SPO2Min">-</span></li>
                                <li>Maximum: <span id="SPO2Max">-</span></li>
                            </ul>
                        </div>
                    </div>
                    <div id="SPO2Plot"></div>
                </div>
            </div>
            <div id="StepsDetail" class="invisible Steps">
                <div id="StepsGauge" class="gauge"></div>
                <div id="Pressure Steps">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 673.027 626.167">
                        <defs>
                            <radialGradient id="feetgrad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" stop-color="rgb(255,140,160)" />
                                <stop offset="100%" stop-color="red" />
                            </radialGradient>
                            <radialGradient id="feetgrad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" stop-color="rgb(255,140,160)" />
                                <stop offset="100%" stop-color="red" />
                            </radialGradient>
                            <radialGradient id="feetgrad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" stop-color="rgb(255,140,160)" />
                                <stop offset="100%" stop-color="red" />
                            </radialGradient>
                            <radialGradient id="feetgrad4" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" stop-color="rgb(255,140,160)" />
                                <stop offset="100%" stop-color="red" />
                            </radialGradient>
                            <filter id="filterfeet" height="130%" width="130%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
                                <feOffset dx="4" dy="4" result="offsetblur" />
                                <feComponentTransfer>
                                    <feFuncA slope="0.5" type="linear" />
                                </feComponentTransfer>
                                <feMerge>
                                    <feMergeNode/>
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                            <filter id="filter" height="130%" width="130%">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                                <feOffset dx="2" dy="2" result="offsetblur" />
                                <feComponentTransfer>
                                    <feFuncA slope="0.5" type="linear" />
                                </feComponentTransfer>
                                <feMerge>
                                    <feMergeNode/>
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>

                        </g>

                    </svg>
                </div>
            </div>
        </article>
    </div>
    <script src="Plot.js"></script>
    <script src="GUI.js"></script>
</body>

</html>

<!doctype html><html>
<head></head>
<body><div id="plt" style="width: 100%; height:25vh;"></body>
<script src="Plot.js"></script>        
<script>
  let framerate = 30;
  let len = 100;

  let plotContainter = document.getElementById("plt");

  const plot = new MovingPlot(plotContainter, len, "red", true);

  let samplecounter = 0;
  let interval = setInterval(function(){
    let value = 100+50*Math.sin(5/3*2*Math.PI*samplecounter/len);
    plot.add(value/200);
    samplecounter++;
    if (samplecounter >= 15 * len) {
      // clearInterval(interval);
    }
  }, 1000.0/framerate);

</script>
</html>
